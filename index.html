<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>music-is-fun</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row">
      <div class="col-12 p-0">
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select text-center">
          <a class="navbar-brand ms-3" href="#">
            <h1>MUSIC</h1>
            <!-- <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTU4Uw990cqcrrl5hkPtHT8tMsicPfHz5QLMg&usqp=CAU"
              alt="" loading="lazy"> -->
          </a>
        </nav>
      </div>
    </div>
  </header>
  <main class="container-fluid">
    <section class="row">
      <div class="col-3 bg-dark py-3">
        <div>
          <form onsubmit="app.songsController.search(event)">
            <input type="text" class="form-control" name="query" placeholder="Search For Music" />
            <button class="btn btn-success mt-1 form-control" type="submit">
              Search
            </button>
          </form>
        </div>
        <h3 class="text-center">Search Results</h3>
        <div id="songs" class="col-12 m-0">
          <!-- template to generate -->
        </div>
      </div>
      <div class="col-6" id="preview">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
              aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
              aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner mt-3">
            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="https://images.unsplash.com/photo-1506157786151-b8491531f063?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fG11c2ljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                class="d-block img-fluid rounded" alt="...">
            </div>

            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="https://images.unsplash.com/photo-1429962714451-bb934ecdc4ec?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzV8fG11c2ljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                class="d-block img-fluid rounded" alt="...">
            </div>

            <div class="carousel-item active" data-bs-interval="3000">
              <img
                src="https://images.unsplash.com/photo-1433622070098-754fdf81c929?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fG11c2ljfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                class="d-block img-fluid rounded" alt="...">
            </div>
          </div>
          <!-- Preview goes here -->
        </div>
      </div>
      <div class="col-3 custom-bg">
        <h3 class="text-center">Playlist</h3>
        <div class="col-12 m-0" id="playlist">
          <!-- template for playlist -->
        </div>
      </div>
    </section>
  </main>
  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
    integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
  <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
